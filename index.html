<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ª</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's See What Happens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Space Mono', monospace; 
        background: #0a0a0f;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes pulse-neon {
        0%, 100% { 
          text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 40px currentColor;
          filter: brightness(1);
        }
        50% { 
          text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
          filter: brightness(0.8);
        }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      
      .glitch-text {
        animation: glitch 0.3s infinite;
      }
      
      .neon-pulse {
        animation: pulse-neon 2s infinite;
      }
      
      .scanline::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(transparent, rgba(0, 255, 255, 0.1), transparent);
        animation: scanline 3s linear infinite;
        pointer-events: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body class="scanline">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
